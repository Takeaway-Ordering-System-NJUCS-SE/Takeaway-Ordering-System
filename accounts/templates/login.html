{% extends 'form_base.html' %}

{% block title %}
	注册
{% endblock %}

{% block head %}注册{% endblock %}

{% block form_up %}
	<h1>登录</h1>
	<p>请输入您的用户名和密码</p>
{% endblock %}

{% block submit %}
	{% if next %}<input type="hidden" name="next" value="{{ next }}" />{% endif %}
	<a href="/accounts/password_reset/"><input type="button" value="忘记密码?" /></a>
	<a href="/accounts/register/"><input type="button" value="创建账户?" /></a>
	<input type="submit" value="登录" class="default" />
{% endblock %}
